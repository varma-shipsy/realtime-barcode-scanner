<ion-header>
  <ion-toolbar>
    <ion-title>Barcode Scanner</ion-title>
  </ion-toolbar>
</ion-header>

<div class="error-message" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<ion-content>
  <ion-button
    expand="block"
    (click)="installGoogleBarcodeScannerModule()"
    [disabled]="!isSupported"
  >Install Google Barcode Scanner Module</ion-button>

  <ion-button
    expand="block"
    (click)="scan()" [disabled]="!isSupported">
    <ion-icon name="scan"></ion-icon>
    Scan with Google
  </ion-button>

  <ion-button
    expand="block"
    (click)="initializeScanner()" [disabled]="!isSupported">
    <ion-icon name="scan"></ion-icon>
    Scan Multiple Barcodes From Camera
  </ion-button>

  <ion-button
    expand="block"
    (click)="readBarcodeFromImage()"
    [disabled]="!isSupported"
  >Read Multiple Barcodes From Image
  </ion-button>
</ion-content>

<div id="scanner-container">
  <!-- QuaggaJS will populate this element -->
</div>

<ion-content scrollY="true">
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let barcode of multibarcodes">
      <ion-input type="text" [value]="barcode"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
